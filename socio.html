    <main class="formulario">
      <section class="socio-form">
        <form action="https://formspree.io/f/mldegqea" method="POST">
          <h2>Únete a Nosotros</h2>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingresa tu nombre"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu email"
            />
          </div>

          <div class="form-group">
            <label for="mensaje">Solicitud de Socio</label>
            <textarea
              id="mensaje"
              name="mensaje"
              rows="3"
              placeholder="Si no sos socio, especificalo aqui: 'Quiero ser socio' "
            ></textarea>
          </div>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
